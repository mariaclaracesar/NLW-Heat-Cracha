<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Maria - DoWhile 2021</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/selo.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://avatars.githubusercontent.com/u/85969658?v=4"
            alt="Foto pessoal"
            id="userImage"
          />
        </div>

        <h1 id="userName">Maria Clara</h1>
        <a
          id="userLink"
          href="https://github.com/mariaclaracesar"
          target="_blank"
        >
          <img src="images/github.svg" alt="Ícone github" />
          <span id="userLogin">mariaclaracesar</span>
        </a>
        <p id="userBio">
          An instructor focused on helping people start programming for web.
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com/" target="_blank">
              <img src="images/youtube.svg" alt="Ícone youtube"
            /></a>
          </li>

          <li class="instagram">
            <a
              href="https://www.instagram.com/mariaclaracesar__"
              target="_blank"
            >
              <img src="images/instagram.svg" alt="Ícone instagram"
            /></a>
          </li>

          <li class="facebook">
            <a href="https://www.facebook.com/" target="_blank">
              <img src="images/facebook.svg" alt="Ícone facebook"
            /></a>
          </li>

          <li class="twitter">
            <a href="https://www.twitter.com/mariaacesaar" target="_blank">
              <img src="images/twitter.svg" alt="Ícone twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
